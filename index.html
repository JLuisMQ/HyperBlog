<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Document</title>
</head>
<body>
    <img src="assents/images/bg-pattern-top.svg" alt="top circule" srcset="" class="bg-image bg-image--top">
    <img src="assents/images/bg-pattern-bottom.svg" alt="botton circule" srcset="" class="bg-image bg-image--bootom">
    <article class="card">
        <header class="card__header">
            <img src="assents/images/bg-pattern-card.svg" alt="parttern card" srcset="" class="card__header-image">
            <img src="assents/images/profile.jpg" alt="profile image" srcset="" class="card__header-profile" width="120px" height="120px">
        </header>
        <section class="card__boddy"> 
             <p>
                Jose Luis MQ
                <span class="card__text card__text--ligth">
                    22
                </span>
             </p>
             <p class="card__text card__text--ligth">
                Lima
             </p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="card__text__text--ligth">
                    Followers
                </p>
            </div>
            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text__text--ligth">
                    Likes
                </p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4k</p>
                <p class="card__text__text--ligth">
                    Photos
                </p>
            </div>
        </footer>
    </article>
    <script src="script..js"></script>
</body>
</html>
